<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="files/icon.png">
  <link rel="stylesheet" href="files/style.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/notosansjapanese.css">
  <title>サスケAPI - デモページ</title>
</head>
<body>
  <header>
    <div class="box">
      <h1>サスケAPI - デモページ</h1>
    </div>
  </header>
  <main>
    <div id="ie_alert" class="alert_text box display_none">
      <span>注意</span>
      <p>
        「サスケAPI - デモページ」は
        『<a href="https://www.google.co.jp/search?q=Microsoft+Edge" target="_blank">Microsoft Edge</a>』
        『<a href="https://www.google.co.jp/search?q=Google+Chrome" target="_blank">Google Chrome</a>』
        『<a href="https://www.google.co.jp/search?q=Mozilla+Firefox" target="_blank">Mozilla Firefox</a>』
        でのみ閲覧可能です。<br>お手数ではありますが、上記ブラウザで再度アクセスしてください。
      </p>
    </div>
    <div class="box box_setting">
      <div class="radio" id="switch">
        <div><input type="radio" id="url_main" name="url_api" value="https://api.saaske.com/v1/lead/list" checked><label for="url_main">メイン</label></div>
        <div><input type="radio" id="url_test" name="url_api" value="https://api.saaske.com/v1/test/lead/list"><label for="url_test">テスト</label></div>
      </div>
      <div class="text">
        <div><input type="text" id="apikey" value="74YUjyUo526clrGv63QpMQa0ceMiL8R3z8qbOMZ0"><span>APIキー</span></div>
        <div><input type="text" id="token" value="020f92cf15635f9ce8e5c6b43b4911a8d980b94611bf5886"><span>APIトークン</span></div>
      </div>
      <div class="select"><select id="list"></select></div>
      <div class="button red" data-method="GET" onselectstart="return false" unselectable="on">検索条件を取得</div>
      <div class="button green" data-method="POST" onselectstart="return false" unselectable="on">顧客情報を取得</div>
    </div>
    <div class="box box_title">
      <h2>
        <span id="target_name">リスト名</span>
        <span id="target_save_name">検索条件の保存名</span>
      </h2>
    </div>
    <div class="box box_table" id="target">
      <div class="title">
        <div class="sskc">サスケ<br>顧客番号</div>
        <div class="company">会社名</div>
        <div class="tel">電話番号</div>
        <div class="city">都道府県</div>
        <div class="name">名前</div>
        <div class="link">リンク</div>
      </div>
    </div>
  </main>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="files/script_ie.js"></script>
  <script src="files/script.js"></script>
</body>
</html>
