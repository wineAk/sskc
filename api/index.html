<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="files/icon.png">
  <link rel="stylesheet" href="files/style.css">
  <title>サスケAPI - デモページ</title>
</head>
<body>
  <div class="box">
    <h3>設定</h3>
    <table>
      <tr>
        <td>APIキー</td>
        <td><input type="text" id="apikey" value="74YUjyUo526clrGv63QpMQa0ceMiL8R3z8qbOMZ0"></td>
      </tr>
      <tr>
        <td>APIトークン</td>
        <td><input type="text" id="token" value="020f92cf15635f9ce8e5c6b43b4911a8d980b94611bf5886"></td>
      </tr>
      <tr>
        <td>保存番号</td>
        <td><input type="text" id="number" value=""></td>
      </tr>
      <tr>
        <td>リストの取得</td>
        <td>
          <input type="button" data-cmd="curl" data-mtd="GET" value="curl">
          <input type="button" data-cmd="fgc" data-mtd="GET" value="file_get_contents">
        </td>
      </tr>
      <tr>
        <td>データの取得</td>
        <td>
          <input type="button" data-cmd="curl" data-mtd="POST" value="curl">
          <input type="button" data-cmd="fgc" data-mtd="POST" value="file_get_contents">
        </td>
      </tr>
    </table>
    <span>※「curl」のみ動作します。</span>
    <h3>結果</h3>
    <table>
      <tr>
        <td><span id="result_text">（結果）</span></td>
        <td><textarea id="result_json"></textarea></td>
      </tr>
    </table>
    <span><a href="manual.html" target="_blank" style="text-decoration:none">.</a></span>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="files/script.js"></script>
</body>
</html>
